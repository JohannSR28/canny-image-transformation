<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  </head>

  <body class="min-h-screen bg-zinc-950 text-zinc-100">
    <div class="max-w-5xl mx-auto px-4 py-10">
      <!-- Top: super minimal -->
      <div class="flex flex-col gap-3 mb-6">
        <h1 class="text-2xl font-semibold">Canny</h1>
        <div class="text-sm text-zinc-300 flex flex-wrap gap-2">
          <span class="px-3 py-1 rounded-full bg-zinc-800">1) Choisis une image</span>
          <span class="px-3 py-1 rounded-full bg-zinc-800">2) Clique “Générer”</span>
          <span class="px-3 py-1 rounded-full bg-zinc-800">3) Télécharge</span>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <!-- LEFT -->
        <section class="rounded-2xl border border-zinc-800 bg-zinc-900/40 p-5">
          <div class="flex flex-col gap-3">
            <input id="file" type="file" accept="image/*" class="hidden" />

            <label for="file"
              class="cursor-pointer rounded-2xl bg-white text-zinc-950 font-semibold py-3 text-center hover:bg-zinc-200 transition">
              Choisir une image
            </label>

            <button id="btn"
              class="rounded-2xl border border-zinc-800 py-3 hover:bg-zinc-900 transition disabled:opacity-50 disabled:cursor-not-allowed">
              Générer
            </button>

            <p id="status" class="text-sm text-zinc-400">Chargement…</p>

            <img id="preview" class="w-full rounded-2xl border border-zinc-800 bg-zinc-950/40 hidden" alt="preview" />
          </div>

          <!-- canvas input caché -->
          <canvas id="canvasIn" class="hidden"></canvas>
        </section>

        <!-- RIGHT -->
        <section class="rounded-2xl border border-zinc-800 bg-zinc-900/40 p-5">
          <div class="aspect-video rounded-2xl border border-zinc-800 bg-zinc-950/40 flex items-center justify-center overflow-hidden">
            <canvas id="canvasOut" class="hidden"></canvas>
            <p id="placeholder" class="text-zinc-500 text-sm">Sortie ici</p>
          </div>

          <div class="mt-4 flex gap-3">
            <a id="download"
              class="hidden flex-1 text-center rounded-2xl bg-zinc-800 py-3 hover:bg-zinc-700 transition"
              download="canny.png">Télécharger</a>

            <button id="reset"
              class="flex-1 rounded-2xl border border-zinc-800 py-3 hover:bg-zinc-900 transition">
              Reset
            </button>
          </div>
        </section>
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("file");
      const preview = document.getElementById("preview");
      const statusEl = document.getElementById("status");
      const btn = document.getElementById("btn");
      const reset = document.getElementById("reset");
      const canvasIn = document.getElementById("canvasIn");
      const canvasOut = document.getElementById("canvasOut");
      const placeholder = document.getElementById("placeholder");
      const download = document.getElementById("download");

      let opencvReady = false;
      let imgLoaded = false;

      // OpenCV ready
      function waitForOpenCV() {
        if (typeof cv !== "undefined" && cv.Mat) {
          opencvReady = true;
          statusEl.textContent = "Prêt ✅";
          btn.disabled = false;
          return;
        }
        setTimeout(waitForOpenCV, 100);
      }
      btn.disabled = true;
      waitForOpenCV();

      // Load image
      fileInput.addEventListener("change", () => {
        const f = fileInput.files?.[0];
        if (!f) return;

        imgLoaded = false;

        const url = URL.createObjectURL(f);
        preview.src = url;
        preview.classList.remove("hidden");

        const img = new Image();
        img.onload = () => {
          const MAX_W = 1600;
          const scale = Math.min(1, MAX_W / img.width);
          const w = Math.round(img.width * scale);
          const h = Math.round(img.height * scale);

          canvasIn.width = w;
          canvasIn.height = h;
          const ctx = canvasIn.getContext("2d");
          ctx.clearRect(0, 0, w, h);
          ctx.drawImage(img, 0, 0, w, h);

          imgLoaded = true;
          statusEl.textContent = "Image chargée ✅";
        };
        img.src = url;
      });

      // Reset
      reset.addEventListener("click", () => {
        fileInput.value = "";
        preview.classList.add("hidden");
        imgLoaded = false;

        canvasOut.classList.add("hidden");
        placeholder.classList.remove("hidden");
        download.classList.add("hidden");

        statusEl.textContent = opencvReady ? "Prêt ✅" : "Chargement…";
      });

      // Generate (fixed thresholds for simplicity)
      btn.addEventListener("click", () => {
        if (!opencvReady) return (statusEl.textContent = "Chargement…");
        if (!imgLoaded) return (statusEl.textContent = "Choisis une image.");

        btn.disabled = true;
        statusEl.textContent = "Traitement…";

        try {
          const src = cv.imread(canvasIn);
          const gray = new cv.Mat();
          cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

          const blurred = new cv.Mat();
          cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

          const edges = new cv.Mat();
          cv.Canny(blurred, edges, 80, 180);

          canvasOut.width = edges.cols;
          canvasOut.height = edges.rows;
          cv.imshow(canvasOut, edges);

          canvasOut.classList.remove("hidden");
          placeholder.classList.add("hidden");

          const url = canvasOut.toDataURL("image/png");
          download.href = url;
          download.classList.remove("hidden");

          statusEl.textContent = "Done ✅";

          src.delete(); gray.delete(); blurred.delete(); edges.delete();
        } catch (e) {
          statusEl.textContent = "Erreur";
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
